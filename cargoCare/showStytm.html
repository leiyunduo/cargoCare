<script type="text/javascript">

$(document).ready(function(){
    let navsData=[
        {   
            id: 1002,
            images:'chart1.gif',
            navRightTopText:'收货国内主单管理',
            navRightBottomText:'收货-国内-收货主单管理',
            alt:'receiving_middle_management',
            tabName:'收货主单管理',
        },
        {   
            id: 1003,
            images:'chart2.gif',
            navRightTopText:'收货国内分单管理',
            navRightBottomText:'收货-国内-收货分单管理',
            alt:'receiving_middle_sub_management',
            tabName:'收货分单管理',
        },
        {   
            id: 1006,
            images:'chart3.gif',
            navRightTopText:'邮件管理',
            navRightBottomText:'快件-国内-邮件管理',
            alt:'mail_management',
            tabName:'邮件管理',
        },
        {   
            id: 1011,
            images:'chart4.gif',
            navRightTopText:'按作业航班订舱管理',
            navRightBottomText:'出港-订舱-按作业航班订舱',
            alt:'work_flight_booking11',
            tabName:'按作业航班订舱',
        },
        {
            id: 1014,
            images:'chart5.gif',
            navRightTopText:'配载订舱管理',
            navRightBottomText:'出港-配载-配载订舱',
            alt:'booking',
            tabName:'配载订舱',
        },
        {   
            id: 1007,
            images:'chart6.gif',
            navRightTopText:'民航快递管理',
            navRightBottomText:'快件-国内-民航快递管理',
            alt:'domestic_civilAviation_fastMail',
            tabName:'民航快递管理',
            
        },
        {   
            id: 1023,
            images:'chart7.gif',
            navRightTopText:'进港主单管理',
            navRightBottomText:'进港-国内-进港主单管理',
            alt:'inflight_main_management',
            tabName:'进港主单管理',
        }
    ]
    
    let formNavData = data => {
        data.forEach(item1 => {
            let isShow = authList.some(item2 => {
                return item1.id === item2.id
            })
        
            if(isShow) {
                item1.show = true
            }
        })
    }

    formNavData(navsData)

    function creatFirstPageNav(navsData){
        let navContent=''
        navsData.forEach((item, i) => {
            if(item.show) {
                navContent+=`<a href="javascript:;" class="zhu" alt="${item.alt}" data-name="${item.tabName}">
                    <span class="navLeft" style="background-image:url(./images/${item.images})"></span>
                    <span class="navRight">
                        <span class="navRightContent">
                            <span class="navRightTopText marginBottom20">${item.navRightTopText}</span>
                            <span class="navRightBottomText">${item.navRightBottomText}</span>
                        </span>
                    </span>
                </a>`
            }
        })
        return navContent
    }
    $('.firstPage').html(creatFirstPageNav(navsData));

    $('.firstPage a').on('click',function(){
        $('.W_nav').addClass('active')
        $('.wym').removeClass('active');
        $('.wrap').show().addClass('active')
        $('.firstPage').hide()
        $('.main').attr('src','html/'+$(this).attr('alt')+'.html')
        let navItem = {
            name: $(this).data('name'),
            alt: $(this).attr('alt'),
            active: 1,
        }
        open_or_change(navItem)
    })
})
</script>
