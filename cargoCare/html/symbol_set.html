<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-特货代码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>特殊处理代码</label>
                    <input type="text" placeholder="特殊代码">
                  </div>
                  <div class="four wide field">
                    <label>中文描述</label>
                    <input type="text" placeholder="中文描述">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit">查询</button>
                <button class="ui medium blue button">添加</button>
                <button class="ui medium orange button">清空</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium orange button">查看</button>
                <button class="ui medium teal button">编辑</button>
                <button class="ui medium red button">删除</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>特殊处理代码</th>
              <th>是否危险品</th>
              <th>中文描述</th>
              <th>英文描述</th>    
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
