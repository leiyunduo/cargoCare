<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理 菜单管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first"><!-- segment-->
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>菜单名称</label>
                                    <input type="text" placeholder="菜单名称">
                                </div>
                                <div class="four wide field" >
                                    <label>图标</label>
                                    <input type="text" placeholder="图标">
                                </div>
                                <div class="four wide field" >
                                    <label>菜单类型</label>
                                    <input type="text" placeholder="菜单类型">
                                </div>
                                <div class="four wide field" >
                                    <label>菜单地址</label>
                                    <input type="text" placeholder="菜单地址">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>菜单顺序</label>
                                    <input type="text" placeholder="菜单顺序">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn">
                            <button class="ui medium yellow button">查询</button>
                            <button class="ui medium blue button">菜单录入</button>
                            <button class="ui medium teal button">菜单编辑</button>
                        </div>
                        <div class="w_setbtn floatLeft">
                            <button class="ui medium red button ">删除</button>
                            <button class="ui medium orange button">页面控件权限</button>
                            <button class="ui medium orange button">数据规则</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>



    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th></th>
            <th>菜单名称</th>
            <th>图标 </th>
            <th>菜单类型</th>
            <th>菜单地址</th>
            <th>菜单顺序</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
