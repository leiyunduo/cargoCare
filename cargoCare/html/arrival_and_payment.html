<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-出发收付款-单票付款</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
              <div class="ui mini form padding10-20 ">
                  <div class="row">
                      <div class="four fields">
                          <div class="four wide field ">
                              <label>配送方式</label>
                              <div class="ui dropdown selection">
                                <input type="hidden">
                                <div class="default text">自提</div>
                                <i class="dropdown icon"></i>
                                <selected class="menu">
                                  <option class="item" data-value="0">自提</option>
                                  <option class="item" data-value="1">配送</option>
                                </selected>
                              </div>
                          </div>
                          <div class="four wide field ">
                              <label>结算方式</label>
                              <div class="ui dropdown selection">
                                <input type="hidden">
                                <div class="default text">收发月结</div>
                                <i class="dropdown icon"></i>
                                <selected class="menu">
                                  <option class="item" data-value="0">收方月结</option>
                                  <option class="item" data-value="1">发方月结</option>
                                  <option class="item" data-value="2">现金</option>
                                </selected>
                              </div>
                          </div>
                          <div class="four wide field ">
                              <label>营业点</label>
                              <div class="ui dropdown selection">
                                <input type="hidden">
                                <div class="default text">石家庄营业点</div>
                                <i class="dropdown icon"></i>
                                <selected class="menu">
                                  <option class="item" data-value="0">石家庄营业点</option>
                                  <option class="item" data-value="1">秦皇岛营业点</option>
                                </selected>
                              </div>
                          </div>
                          <div class="four wide field ">
                              <label>开票日期</label>
                              <input type="text" placeholder="开票日期 格式为20170101">
                          </div>
                      </div>
                  </div>
              </div>
              <!-- 按钮 -->
              <div class="padding5030">
                  <div class="w_setbtn">
                      <button class="ui medium yellow button submit">查询</button>
                      <button class="ui medium orange button">清空</button>
                  </div>
              </div>
          </form>
          <div class="overflowXAuto">
            <table class="ui celled table selled w_table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>签收单号</th>
                  <th>主单号</th>
                  <th>分单号</th>
                  <th>提货方式</th>
                  <th>付款方式</th>
                  <th>签收人</th>
                  <th>提货地点</th>
                </tr>
              </thead>
              <tbody>
              <!--循环数据-->
              </tbody>
            </table>
          </div>
          <form class="ui form">
            <div class="ui mini form padding10-20 borderBnone">
              <div class="row">
                <div class="two fields">
                  <div class="six wide field">
                    <table class="ui celled table selled w_table  marginBottom30">
                      <thead>
                        <tr>
                          <th>费用名称</th>
                          <th>结算单位</th>
                          <th>费用</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>应收运费</td>
                          <td>收河北庆宜物流有限公司</td>
                          <td>180</td>
                        </tr>
                        <tr>
                          <td>应收燃油费</td>
                          <td>收河北庆宜物流有限公司</td>
                          <td>20</td>
                        </tr>
                        <tr>
                          <td>合计</td>
                          <td>收河北庆宜物流有限公司</td>
                          <td>200</td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="flexCenter">
                      <button class="ui medium teal button ">查看菜单明细</button>
                    </div>
                  </div>
                  <div class="ten wide field ">
                    <table class="ui celled table selled w_table marginBottom30">
                      <thead>
                        <tr>
                            <th>类型</th>
                            <th>结算单位</th>
                            <th>费用小计</th>
                            <th>差额</th>
                            <th>已收(付)款</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>收款</td>
                          <td>收河北庆宜物流有限公司</td>
                          <td>200</td>
                          <td>0</td>
                          <td>200</td>
                        </tr>
                        <tr>
                          <td>总计</td>
                          <td></td>
                          <td>200</td>
                          <td>0</td>
                          <td>200</td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="four fields ">
                      <div class="three wide field">
                        <label>收付款方式</label>
                        <div class="ui dropdown selection">
                          <input type="hidden">
                          <div class="default text">收发月结</div>
                          <i class="dropdown icon"></i>
                          <selected class="menu">
                            <option class="item" data-value="0">收方月结</option>
                            <option class="item" data-value="1">发方月结</option>
                            <option class="item" data-value="2">现金</option>
                          </selected>
                        </div>
                      </div>
                      <div class="three wide field">
                        <label>金额</label>
                        <input type="text" placeholder="金额">
                      </div>
                      <div class="three wide field">
                        <button class="ui medium yellow button btnHeight43_1">收款</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div> 
  </div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
