<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收款-出发收款报表-出发现金流量报表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container cash_page" data-recpay="1" data-deparr="0">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>资金流向</label>
                    <div class="ui dropdown selection capital_flows">

                    </div>
                  </div>
                  <div class="eight wide field">
                    <label>起止日期</label>
                    <div class="two fields relative">
                      <div class="eight wide field paddingLeft0">
                        <input type="text" placeholder="起始日期 格式为20170101" class="operating_time_start">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field paddingRight0">
                        <input type="text" placeholder="结束日期 格式为20170101" class="operating_time_end">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>付款人</label>
                    <div class="ui dropdown selection operator">
    
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收付款方式</label>
                    <div class="ui dropdown selection payMethod">

                    </div>
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button btn_search">查询</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium green button">打印</button>
                <button class="ui medium orange button">预览</button>
                <button class="ui medium orange button">停止</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
          <th></th>
          <th>单号</th>
          <th>类型</th>
          <th>金额</th>
          <th>操作人</th>
          <th>操作日期</th>
          <th>收付款方式</th>
          <th>结算单位</th>
          <th>收货地点</th>          
          <th>发货人</th>
          <th>收支</th>
          <th>资金流向</th>
        </tr>
      </thead>
      <tbody class="cash_table">
      <!--循环数据-->
      </tbody>
    </table>
    <!-- 分页 -->
    <div class="pageWrap">
      <div class="pageBox">

      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>

<script src="../js/utils/LXHR.js"></script>
<script src="../js/utils/utils.js"></script>
<script src="../js/utils/count.js"></script>

<script src="../js/component/pagination.js"></script>

<script src="../js/receipt_payment/cash_report.js"></script>
