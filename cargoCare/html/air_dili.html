<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数据 地域管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
    <div class="wym_container">
        <div>
            <div class="w_filter">
                <div class="ui bottom attached tab active" data-tab="first">
                    <form class="ui form">
                        <div class="ui mini form padding10-20">
                            <div class="row">
                                <div class="four fields">
                                    <div class="four wide field ">
                                        <label>地域名称</label>
                                        <input type="text" placeholder="地域名称">
                                    </div>
                                    <div class="four wide  field ">
                                        <label>地域编码</label>
                                        <input type="text" placeholder="地域编码">
                                    </div>
                                    <div class="four wide field ">
                                        <label>区域名称拼音</label>
                                        <input type="text" placeholder="区域名称拼音">
                                    </div>
                                    <div class="four wide field ">
                                        <label>城市三字码</label>
                                        <input type="text" placeholder="城市三字码">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="four fields">
                                    <div class="four wide field ">
                                        <label>有无机场</label>
                                        <input type="text" placeholder="有无机场">
                                    </div>
                                    <div class="four wide  field ">
                                        <label>是否城市</label>
                                        <input type="text" placeholder="是否城市">
                                    </div>
                                    <div class="four wide field ">
                                        <label>显示顺序</label>
                                        <input type="text" placeholder="显示顺序">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="padding5030">
                            <div class="w_setbtn">
                                <button class="ui medium yellow button btn-search">查询</button>
                                <!-- <button class="ui medium blue button ">添加</button>
                                <button class="ui medium orange button">清空</button> -->
                            </div>
                            <div class="w_setbtn floatLeft">
                                 <button class="ui medium orange button import_settings">导入相关</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--table-->
        <div class="overflowXAuto">
            <table class="ui celled table selled w_table">
                <thead>
                    <tr>
                        <th></th>
                        <th>地域名称</th>
                        <th>地域编码</th>
                        <th>区域名称拼音</th>
                        <th>城市三字码</th>
                        <th>有无机场</th>
                        <th>是否城市</th>
                        <th>显示顺序</th>
                    </tr>
                </thead>
                <tbody>
                <!--循环数据-->
                </tbody>
            </table>
        </div>
        <div class="pageWrap">
            <div class="pageBox">
                <div class="ui pagination menu">
                    <a class="icon item">首页</a>
                    <a class="icon item">上一页</a>
                    <a class="item">1</a>
                    <a class="item">...</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="item">...</a>
                    <a class="item">15</a>
                    <a class="icon item">下一页</a>
                    <a class="icon item">尾页</a>
                </div>
                <div class="ui pagination menu alignItem">
                    <a class="icon item">跳转到</a>
                    <input type="text" class="width70px height30px item" name="">
                    <a class="icon item">页</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jcsj/alert.js"></script>
