<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-到达收付款报表-网络公司到达结算清单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form overflowHideen">
            <div class="ui mini form whitebg padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>网络公司</label>
                    <div class="ui dropdown selection">
                        <input type="hidden" value="0">
                        <div class="default text">全部</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <option class="item" data-value="0">全部</option>
                            <option class="item" data-value="1">网络公司1</option>
                            <option class="item" data-value="2">网络公司2</option>
                            <option class="item" data-value="3">网络公司3</option>
                        </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>提货地点</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">秦皇岛营业部</option>
                        <option class="item" data-value="1">邢台营业部</option>
                        <option class="item" data-value="2">张家口营业部</option>
                        <option class="item" data-value="3">廊坊营业部</option>
                      </div>
                    </div>
                  </div>
                  <div class="eight wide field">
                    <label>主单录入时间</label>
                    <div class="two fields relative">
                      <div class="eight wide field">
                        <input type="text" placeholder="录入起始时间 格式为20170101">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field">
                        <input type="text" placeholder="录入结束时间 格式为20170101">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>销账情况</label>
                    <div class="ui dropdown selection">
                        <input type="hidden" value="0">
                        <div class="default text">全部</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                          <option class="item" data-value="0">全部</option>
                          <option class="item" data-value="1">已销账</option>
                          <option class="item" data-value="2">未收款</option>
                        </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>提货地点</label>
                    <div class="ui dropdown selection">
                        <input type="hidden" value="0">
                        <div class="default text">全部</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <option class="item" data-value="0">全部</option>
                            <option class="item" data-value="1">主单</option>
                            <option class="item" data-value="2">分单</option>
                        </div>
                    </div>
                  </div>
                  <div class="eight wide field">
                    <label>签收时间</label>
                    <input type="text" placeholder="签收时间 格式为20170101">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
              <div class="padding5030">
                  <div class="w_setbtn floatLeft">
                      <button class="ui Medium blue button set_search">设置查询条件</button>
                      <button class="ui Medium blue button set_show">设置数据显示项</button>
                  </div>
                  <div class="w_setbtn">
                      <button class="ui medium yellow button btn_search">查询</button>
                      <button class="ui medium orange button btn_clear">清空</button>
                  </div>
              </div>
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>结算单位</th>
              <th>主单录入事件</th>
              <th>到达日期</th>
              <th>签收时间</th>
              <th>主单号</th>
              <th>分单号</th>
              <th>签收单号</th>          
              <th>品名</th>
              <th>件数</th>
              <th>计重</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
