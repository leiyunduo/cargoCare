<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>综合查询报表-提货-提货生产报表—销益类</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/css.css">
	<link rel="stylesheet" href="../css/semantic.min.css">
	<link rel="stylesheet" href="../svg/font.css">
	<style>
		.search_about, .about_select{
			width: 74% !important;
		}
		.date_range{
			width: 43% !important;
		}
		.date_range input{
			width: 100% !important;
		}
		.setCheckItem {
			margin: 5px 0px;
			width: 30% !important;
		}
		.report_table_wrap{
			max-height: 440px !important;
			overflow-y: auto;
		}
		#print_report{
			min-width: 500px;
			max-width: 1000px;
		}
		.about_select_value {
			width: 70% !important;
		}
	</style>
</head>

<body>
	<div class="wym_container page_info" data-id="1211" data-havebasis="1">
		<div>
			<div class="w_filter">
				<div class="ui bottom attached tab active" data-tab="first">
					<form class="ui form padding10-20">
						<div>
							<div class="four fields">
								<div class="four wide field inline">
									<label>查询依据</label>
									<div class="ui dropdown selection search_about">
										
									</div>
								</div>
								<div class="eight wide field">
									<div class="inline fields">
										<label>开票日期</label>
										<div class="field date_range">
											<input type="text" class="before_time" placeholder="起始时间 格式为20170101">
										</div>
										<div class="field date_range">
											<input type="text" class="now_time" placeholder="结束时间 格式为20170101">
										</div>
									</div>
								</div>
								<div class="four wide inline field about_select_wrap">
									
								</div>
							</div>
						</div>
						<div class="ui mini form search_items">

						</div>
						<!-- 左按钮 -->

						<div class="padding5030">
							<div class="w_setbtn floatLeft">
								<button class="ui Medium blue button set_search">设置查询条件</button>
								<button class="ui Medium blue button set_show">设置数据显示项</button>
								<button class="ui Medium orange button print_all">批量打印</button>
							</div>
							<div class="w_setbtn">
								<button class="ui medium yellow button btn_search">查询</button>
								<button class="ui medium orange button btn_clear">清空</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		<!--table-->
		<div class="report_table_wrap">
			<table class="ui celled table selled w_table">
				<thead>
					<tr class="show_items">

					</tr>
				</thead>
				<tbody class="main_table">
					<!--循环数据-->
				</tbody>
			</table>
		</div>
		<div class="pageWrap">
			<div class="pageBox">
			</div>
		</div>
	</div>

</body>

</html>
<script src="../js/jquery.js"></script>
<script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/js.js"></script>

<script src="../js/utils/LXHR.js"></script>
<script src="../js/utils/utils.js"></script>
<script src="../js/utils/store.js"></script>
<script src="../js/utils/printArea.js"></script>

<script src="../js/component/pagination.js"></script>

<script src="../js/report_forms/config.js"></script>
<script src="../js/report_forms/search.js"></script>
<script src="../js/report_forms/search_about.js"></script>
<script src="../js/report_forms/set.js"></script>
<script src="../js/report_forms/print.js"></script>
