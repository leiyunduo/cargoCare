<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询报表-到达提货单签收查询-签收单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first"><!-- segment-->
                <form class="ui form overflowHideen">
                    <div class="ui mini form whitebg padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field ">
                                    <label>国内/国际</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text">全部</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部</option>
                                            <option class="item" data-value="1">国内</option>
                                            <option class="item" data-value="2">国际</option>
                                        </div>
                                    </div>
                                </div>
                                <div class="four wide field ">
                                    <label>签收单号</label>
                                    <input type="text" placeholder="签收单号">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit">查询</button>
                            <button class="ui medium yellow button submit">开单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
            <tr>
                <th>序号</th>
                <th>主单号</th>
                <th>到达日期</th>
                <th>航班号/车次</th>
                <th>出发</th>
                <th>到达</th>
                <th>件数</th>
                <th>毛重</th>
                <th>到达件数</th>
                <th>到达重量</th>
            </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
