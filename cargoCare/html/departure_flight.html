<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>出港-出港作业航班</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container departure_flight_wrap">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form main_search">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class=" four wide field">
                    <label>航班号</label>
                    <div class="two fields relative">
                      <div class="six wide field paddingLeft0">
                        <input type="text" placeholder="2位航空公司代码" class="flight_no_2 toUpper">
                      </div>
                      <span class="dateSymbol left37">-</span>
                      <div class="ten wide field paddingRight0">
                        <input type="text" placeholder="4位数字" class="flight_no_4">
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>作业日期</label>
                    <input type="text" name="" placeholder="作业日期 格式为20171231" class="plan_fry_date">
                  </div>
                  <div class="eight wide field ">
                    <label>出发时间范围</label>
                    <div class="two fields relative">
                      <div class="eight wide field paddingLeft0">
                        <input type="text" placeholder="起始时间 格式为0000" class="plan_fry_time_start">
                      </div>
                      <span class="dateSymbol left50">-</span>
                      <div class="eight wide field paddingRight0">
                        <input type="text" placeholder="结束时间 格式为0000" class="plan_fry_time_end">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>机型</label>
                    <input type="text" placeholder="格式为1位机型代码+3位数字" class="model_code toUpper">
                  </div>
                  <div class="four wide field">
                    <label>到达站</label>
                    <input type="text" placeholder="到达站三字码" class="destination_code toUpper">
                  </div>
                </div>
              </div>
            </div>
            <!-- 按钮 开始-->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button btn-search">查询</button>
                <button class="ui medium orange button btn_clear">清空</button>
              </div>
              <div class="w_setbtn floatLeft">

              </div>
            </div>
            <!-- 按钮 结束-->
          </form>
        </div>
      </div>   
    </div>
    <!--table-->  

    <div class="overflowXAuto marginbottom45">
      <table class="ui celled table selled w_table structured">
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th rowspan="2">序号</th>
            <th rowspan="2">航班号</th>
            <th rowspan="2">出发日期</th>
            <th rowspan="2">到达站</th>
            <th rowspan="2">STD</th>
            <th rowspan="2">ETD</th>
            <th rowspan="2">ATD</th>
            <th rowspan="2">机型</th>
            <th rowspan="2">机号</th>
            <th colspan="5">航线</th>
            <th rowspan="2">加班</th>
            <th rowspan="2">国内</th>
            <th rowspan="2">PUB</th>
            <th rowspan="2">CAN</th>
            <th rowspan="2">FFM</th>
            <th rowspan="2">MAN</th>
            <th rowspan="2">PRE</th>
            <th rowspan="2">COM</th>
            <th rowspan="2">REP</th>
            <th rowspan="2">DLS</th>
            <th rowspan="2">DEP</th>
            <th rowspan="2">OFD</th>
          </tr>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </thead>
        <tbody class="dingcang table-list departure_flight_table">
        <!--循环数据-->
        </tbody>
      </table>
    </div>
    <!-- page -->
    <div class="pageWrap">
      <div class="pageBox">

      </div>
    </div>
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/utils/utils.js"></script>
<script src="../js/component/pagination.js"></script>
<script src="../js/stowage1/departure_flight.js"></script>
