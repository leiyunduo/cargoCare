<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>出港-配载-订舱信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>航班号</label>
                    <div class="two fields relative">
                      <div class="six wide field paddingLeft0">
                        <input type="text" placeholder="二字代码">
                      </div>
                      <span class="dateSymbol left37">-</span>
                      <div class="ten wide field paddingRight0">
                        <input type="text" placeholder="四位数字">
                      </div>
                    </div>
                  </div>
                  <div class="four wide field" >
                    <label>日期</label>
                    <input type="text" placeholder="日期 格式为20170101">
                  </div>
                  <div class="four wide field" >
                    <label>起飞机场</label>
                    <input type="text" placeholder="三字码">
                  </div>
                  <div class="four wide field" >
                    <label>到达机场</label>
                    <input type="text" placeholder="三字码">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="one fields">
                  <div class="four wide field" >
                    <label>订舱</label>
                    <div class="ui dropdown selection">
                        <input type="hidden" value="0">
                        <div class="default text">订舱客户代码1</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <option class="item" data-value="0">订舱客户代码1</option>
                            <option class="item" data-value="1">订舱客户代码2</option>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit">查询</button>
                <button class="ui medium orange button">清空</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium orange button">订舱</button>
                <button class="ui medium orange button">取消订舱</button>
                <button class="ui medium orange button">初订舱</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
          <th></th>
          <th>运单号</th>
          <th>批次</th>
          <th>件数</th>
          <th>重量</th>
          <th>品名</th>
          <th>特货代码</th>
          <th>起始</th>
          <th>终到</th>
          <th>TT</th>
          <th>订舱</th>
          <th>订舱号</th>
          <th>体积</th>
          <th>库位/件数</th>
        </tr>
      </thead>
      <tbody>
      <!--循环数据-->
      </tbody>
    </table>
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
