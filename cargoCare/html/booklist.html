<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询报表-出发-订舱生产报表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
    <div class="wym_container">
        <div>
            <div class="w_filter">
                <div class="ui bottom attached tab active" data-tab="first">
                    <form class="ui form">
                        <div class="ui mini form padding10-20">
                            <div class="row">
                                <div class="four fields">
                                    <div class="four wide field ">
                                        <label>查询依据</label>
                                        <div class="ui dropdown selection">
                                            <input type="hidden" value="0">
                                            <div class="default text">按日期</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <option class="item" data-value="0">按日期1</option>
                                                <option class="item" data-value="1">按日期2</option>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="four wide field ">
                                        <label>状态</label>
                                        <div class="ui dropdown selection">
                                            <input type="hidden" value="0">
                                            <div class="default text">状态1</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <option class="item" data-value="0">状态1</option>
                                                <option class="item" data-value="1">状态2</option>
                                                <option class="item" data-value="2">状态3</option>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="eight wide field">
                                        <label>起止日期</label>
                                        <div class="two fields relative">
                                          <div class="eight wide field">
                                            <input type="text" placeholder="起始日期 格式为20170101">
                                          </div>
                                          <span class="dateSymbol">-</span>
                                          <div class="eight wide field">
                                            <input type="text" placeholder="结束日期 格式为20170101">
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="four fields">
                                   <div class="four wide field ">
                                        <label>开票日期</label>
                                        <input type="text"  placeholder="开票日期 格式为20170101">
                                    </div>
                                </div>
                            </div>
                            <!-- 这个页面还缺少 按时间 按单号 查询   是单选模式 -->
                        </div>
                        <!-- 按钮 -->
                        <div class="padding5030">
                            <div class="w_setbtn floatLeft">
                                <button class="ui Medium blue button set_search">设置查询条件</button>
                                <button class="ui Medium blue button set_show">设置数据显示项</button>
                            </div>
                            <div class="w_setbtn">
                                <button class="ui medium yellow button btn_search">查询</button>
                                <button class="ui medium orange button btn_clear">清空</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--table-->
        <table class="ui celled table selled w_table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>降落城市</th>
                    <th>航班日期</th>
                    <th>航班号</th>
                    <th>货物票数</th>
                    <th>货物重量</th>
                    <th>邮件票数</th>
                    <th>邮件件数</th>
                    <th>邮件重量</th>
                    <th>货邮重量</th>
                </tr>
            </thead>
            <tbody>
            <!--循环数据-->
            </tbody>
        </table>
    </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
