<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
     <div class="w_filter">
       <div class="ui bottom attached tab active" data-tab="first"><!-- segment-->
    <form class="ui form overflowHideen"><!-- segment-->
        <div class="ui mini form whitebg padding10-20">
            <div class="row">
                <div class="four fields">
                    <div class="four wide field">
                      <label>分单号:</label>
                      <input type="text" style="padding:11px">
                    </div>
                   <div class="four wide field ">
                      <label>单据类型：</label>
                      <select class="ui search dropdown">
                        <option value="">---请选择---</option>
                        <option value="WV">即使</option>
                        <option value="WI">事后</option>
                      </select>
                    </div>
                    <div class="four wide field ">
                      <label>制单类型：</label>
                      <select class="ui search dropdown">
                        <option value="">---全部---</option>
                        <option value="WV">正常制单</option>
                        <option value="WI">简易制单</option>
                      </select>
                    </div>
                    <div class="four wide field" >
                      <label>起点:</label>
                      <input type="text" style="padding:11px">
                    </div>

                  </div>
                </div>
            <div class="row">
                <div class="four fields">
                    <div class="field">
                      <label>终点:</label>
                      <input type="text" style="padding:11px">
                    </div>
                    <div class="four wide field ">
                      <label>出港状态：</label>
                      <select class="ui search dropdown">
                        <option value="">---全部---</option>
                        <option value="WV">未出港</option>
                        <option value="WI">部分出港</option>
                        <option value="WY">已出港</option>
                      </select>
                    </div>
                    <div class="four wide field">
                      <label>发货人:</label>
                      <input type="text" style="padding:11px">
                    </div>
                    <div class="four wide field">
                      <label>收货人:</label>
                      <input type="text" style="padding:11px">
                    </div>

                  </div>
                </div>
           <div class="row">
                <div class="fields">
                  <div class="eight wide field">
                    <label>开票日期</label>
                    <div class="two fields relative">
                      <div class="eight wide field">
                        <input type="date" name="shipping[first-name]" placeholder="First Name">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field">
                        <input type="date" name="shipping[last-name]" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
            </div>
         <!-- 按钮 -->
         <div class="padding5030">
        <div class="w_setbtn">
                <button class="ui Medium blue button">添加</button>
                <button class="ui Medium yellow button submit chaxun">查询</button>
                <button class="ui Medium orange button">清空</button>
               <!--  <button class="ui Medium green button">签收单打印</button> -->
        </div>
        </div>
    
    </form>
</div>
</div>   
  


</div>
                <!--table-->    
                <table class="ui celled table selled w_table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>分单号</th>
                        <th>出港状态</th>
                        <th>客服状态</th>
                        <th>签收状态</th>
                        <th>操作</th>
                        <th>起点</th>
                        <th>终点</th>
                        <th>单据类型</th>
                        <th>发货人</th>
                        <th>发货人名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--循环数据-->
                    </tbody>
                </table>
        </div>

</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/json.js"></script>
<script src="../js/inflight_sub_management.js"></script>
