<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理-系统图标</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="field four wide">
                                    <label>图标名称</label>
                                    <input type="text" placeholder="图标名称">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">   
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit">查询</button>
                            <button class="ui medium orange button">图标录入</button>
                            <button class="ui medium orange button">批量生成样式</button>
                        </div>
                        <div class="w_setbtn floatLeft">
                            <button class="ui medium teal button">编辑</button>
                            <button class="ui medium red button ">删除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th></th>
            <th>字典名称</th>
            <th>字典Codc</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
