<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-机型</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>机型代码</label>
                    <input type="text" placeholder="机型代码">
                  </div>
                  <div class="four wide field">
                    <label>主机型</label>
                    <input type="text" placeholder="主机型">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui yellow button submit btn-search">查询</button>
              </div>
              <div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
            </div>

          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>机型代码</th>
              <th>机型</th>
              <th>主机型</th>
              <th>辅机型</th>
              <th>机型全程</th>
              <th>机型类型</th>
              <th>定座系统代码</th>
              <th>前货舱舱门尺寸</th>
              <th>后货舱舱门尺寸</th>
              <th>散装舱舱门尺寸</th>       
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>

<script src="../js/layer/layer.js"></script>
