<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数据 航空公司基本信息管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
    <div class="wym_container">
        <div>
            <div class="w_filter">
                <div class="ui bottom attached tab active" data-tab="first"><!-- segment-->
                    <form class="ui form">
                        <div class="ui mini form padding10-20">
                            <div class="row">
                                <div class="four fields">
                                    <div class="four wide field ">
                                        <label>中文名称</label>
                                        <input type="text" placeholder="中文名称">
                                    </div>
                                    <div class="four wide four wide field ">
                                        <label>英文名称</label>
                                        <input type="text" placeholder="英文名称">
                                    </div>
                                    <div class="four wide field ">
                                        <label>三字代码</label>
                                        <input type="text" placeholder="三字代码">
                                    </div>
                                    <div class="four wide field ">
                                        <label>四字代码</label>
                                        <input type="text" placeholder="四字代码">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" four fields">
                                    <div class="four wide field ">
                                        <label>对应的城市</label>
                                        <input type="text" placeholder="对应的城市">
                                    </div>
                                    <div class="four wide field ">
                                        <label>国家</label>
                                        <input type="text" placeholder="国家">
                                    </div>
                                    <div class="four wide field ">
                                        <label>时区</label>
                                        <input type="text" placeholder="时区">
                                    </div>
                                    <div class="four wide field ">
                                        <label>两字代码</label>
                                        <input type="text" placeholder="两字代码">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 左按钮 -->
                        <div class="padding5030">
                            <div class="w_setbtn">
                                <button class="ui Medium yellow button submit btn-search">查询</button>
                            </div>
                            <div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
                            <!-- 右按钮 -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--table-->
        <div class="overflowXAuto">
            <table class="ui celled table selled w_table">
                <thead>
                    <tr>
                        <th></th>
                        <th>中文名称</th>
                        <th>英文名称</th>
                        <th>三字代码</th>
                        <th>四字代码</th>
                        <th>对应的城市</th>
                        <th>国家</th>
                        <th>时区</th>
                        <th>两字代码</th>
                        <th>票证代码</th>
                        <th>名称</th>
                    </tr>
                </thead>
                <tbody>
                <!--循环数据-->
                </tbody>
            </table>
        </div>
        <div class="pageWrap">
            <div class="pageBox">
                <div class="ui pagination menu">
                    <a class="icon item">首页</a>
                    <a class="icon item">上一页</a>
                    <a class="item">1</a>
                    <a class="item">...</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="item">...</a>
                    <a class="item">15</a>
                    <a class="icon item">下一页</a>
                    <a class="icon item">尾页</a>
                </div>
                <div class="ui pagination menu alignItem">
                    <a class="icon item">跳转到</a>
                    <input type="text" class="width70px height30px item" name="">
                    <a class="icon item">页</a>
                </div>
            </div>
        </div>  

    </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jcsj/alert.js"></script>
