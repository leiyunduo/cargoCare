<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询报表-到达提货单签收查询-提货单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
    <div class="wym_container">
        <div>
            <div class="w_filter">
                <div class="ui bottom attached tab active" data-tab="first">
                    <form class="ui form">
                        <div class="ui mini form padding10-20">
                            <div class="row">
                                <div class="four fields">
                                    <div class="four wide field ">
                                        <label>国内/国际</label>
                                        <div class="ui dropdown selection">
                                            <input type="hidden" value="0">
                                            <div class="default text">国内</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <option class="item" data-value="0">国内</option>
                                                <option class="item" data-value="1">国际</option>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="four wide field ">
                                        <label>提货单号</label>
                                        <div class="ui dropdown selection">
                                            <input type="hidden" value="0">
                                            <div class="default text">提货单号1</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <option class="item" data-value="0">提货单号1</option>
                                                <option class="item" data-value="1">提货单号2</option>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="eight wide field">
                                        <label>起止日期</label>
                                        <div class="two fields relative">
                                            <div class="eight wide field paddingLeft0">
                                                <input type="text" placeholder="起始日期 格式为20170101">
                                            </div>
                                            <span class="dateSymbol">-</span>
                                            <div class="eight wide field paddingRight0">
                                                <input type="text" placeholder="结束日期 格式为20170101">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 左按钮 -->
                        <div class="padding5030">
                            <div class="w_setbtn">
                                <button class="ui medium yellow button submit">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--table-->
        <div class="overflowXAuto">
            <table class="ui celled table selled w_table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>主单号</th>
                        <th>到达日期</th>
                        <th>航班号/车次</th>
                        <th>出发</th>
                        <th>到达</th>
                        <th>件数</th>
                        <th>毛重</th>
                        <th>到达件数</th>
                        <th>到达重量</th>
                    </tr>
                </thead>
                <tbody>
                <!--循环数据-->
                </tbody>
            </table>
        </div>
        <div class="pageWrap">
            <div class="pageBox">
                <div class="ui pagination menu">
                    <a class="icon item">首页</a>
                    <a class="icon item">上一页</a>
                    <a class="item">1</a>
                    <a class="item">...</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="item">...</a>
                    <a class="item">15</a>
                    <a class="icon item">下一页</a>
                    <a class="icon item">尾页</a>
                </div>
                <div class="ui pagination menu alignItem">
                    <a class="icon item">跳转到</a>
                    <input type="text" class="width70px height30px item">
                    <a class="icon item">页</a>
                </div>
            </div>
        </div>  

    </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
