<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-出发收货相关信息-收货人信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>发货人</label>
                    <input type="text" placeholder="发货人">
                  </div>
                  <div class="four wide field">
                    <label>联系人</label>
                    <input type="text" placeholder="联系人">
                  </div>
                  <div class="four wide field">
                    <label>电话</label>
                    <input type="text" placeholder="电话">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit btn-search">查询</button>
              </div>
              <div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <div class="overflowXAuto">
      <table class="ui celled table selled w_table">
        <thead>
          <tr>
            <th></th>
            <th>发货人</th>
            <th>联系人</th>
            <th>电话</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
      </table>
    </div>
    <div class="pageWrap">
        <div class="pageBox">
            <div class="ui pagination menu">
                <a class="icon item">首页</a>
                <a class="icon item">上一页</a>
                <a class="item">1</a>
                <a class="item">...</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="item">...</a>
                <a class="item">15</a>
                <a class="icon item">下一页</a>
                <a class="icon item">尾页</a>
            </div>
            <div class="ui pagination menu alignItem">
                <a class="icon item">跳转到</a>
                <input type="text" class="width70px height30px item" name="">
                <a class="icon item">页</a>
            </div>
        </div>
    </div>  

  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
