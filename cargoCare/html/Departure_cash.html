<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-出发收货款报表-出发现金流量报表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>资金流向</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">收款</option>
                        <option class="item" data-value="2">付款</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收货地点</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text"></div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">张家口营业部</option>
                        <option class="item" data-value="2">邢台营业部</option>
                        <option class="item" data-value="3">秦皇岛营业部</option>
                      </div>
                    </div>
                  </div>
                  <div class="eight wide field">
                    <label>起止日期</label>
                    <div class="two fields relative">
                      <div class="eight wide field paddingLeft0">
                        <input type="text" placeholder="起始日期 格式为20170101">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field paddingRight0">
                        <input type="text" placeholder="结束日期 格式为20170101">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>收支</label>
                    <div class="ui dropdown selection">
                        <input type="hidden" value="0">
                        <div class="default text">全部</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                          <option class="item" data-value="0">全部</option>
                          <option class="item" data-value="1">收入</option>
                          <option class="item" data-value="2">支出</option>
                        </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收款人</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">收款人1</option>
                        <option class="item" data-value="2">收款人2</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收付款方式</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">现金</option>
                        <option class="item" data-value="2">转账</option>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit">查询</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium green button">打印</button>
                <button class="ui medium orange button">预览</button>
                <button class="ui medium orange button">停止</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
          <th></th>
          <th>单号</th>
          <th>金额</th>
          <th>操作人</th>
          <th>操作日期</th>
          <th>收付款方式</th>
          <th>结算单位</th>
          <th>收货地点</th>          
          <th>发货人</th>
          <th>收支</th>
          <th>资金流向</th>
        </tr>
      </thead>
      <tbody>
      <!--循环数据-->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
