<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-设置-车辆信息管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>车牌号</label>
                    <input type="text" placeholder="车牌号">
                  </div>
                  <div class="four wide field">
                    <label>车辆描述</label>
                    <input type="text" placeholder="车辆描述">
                  </div>
                  <div class="four wide field">
                    <label>车型</label>
                    <input type="text" placeholder="车型">
                  </div>
                  <div class="four wide field">
                    <label>司机编号</label>
                    <input type="text" placeholder="司机编号">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>司机姓名</label>
                    <input type="text" placeholder="司机姓名">
                  </div>
                  <div class="four wide field">
                    <label>生产商</label>
                    <input type="text" placeholder="生厂商">
                  </div>
                  <div class="four wide field">
                    <label>车况</label>
                    <input type="text" placeholder="车况">
                  </div>
                  <div class="four wide field">
                    <label>出车状态</label>
                    <input type="text" placeholder="出车状态">
                  </div>
                </div>
              </div>
            </div>
            <!-- 按钮 开始-->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit">查询</button>
                <button class="ui medium blue button">添加</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium orange button submit">查看</button>
                <button class="ui medium teal button">编辑</button>
                <button class="ui medium red button">删除</button>
              </div>
            </div>
            <!-- 按钮 结束-->
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>车牌号</th>
              <th>车辆描述</th>
              <th>车型</th>
              <th>司机编号</th>
              <th>司机姓名</th>
              <th>生产商</th>
              <th>车况</th>
              <th>出车状态</th>
              <th>出车时间</th>
              <th>当前调度令</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
