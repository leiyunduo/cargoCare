<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-出发收货款报表-网络公司到达结算清单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>网络公司</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">网络公司一</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                          <option class="item" data-value="0">网络公司一</option>
                          <option class="item" data-value="1">网络公司二</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收货地点</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">沧州营业部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                          <option class="item" data-value="0">沧州营业部</option>
                          <option class="item" data-value="1">廊坊营业部</option>
                          <option class="item" data-value="2">秦皇岛营业部</option>
                          <option class="item" data-value="3">邢台营业部</option>
                      </div>
                    </div>
                  </div>
                  <div class="eight wide field">
                    <label>开单日期</label>
                    <div class="two fields relative">
                      <div class="eight wide field paddingLeft0">
                        <input type="text">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field paddingRight0">
                        <input type="text">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>实际运输方式</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                          <option class="item" data-value="0">全部</option>
                          <option class="item" data-value="1">航空</option>
                          <option class="item" data-value="2">公路</option>
                          <option class="item" data-value="3">铁路</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>销账情况</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text"></div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">已销账</option>
                        <option class="item" data-value="2">未收付款</option>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn floatLeft">
                <button class="ui Medium blue button set_search">设置查询条件</button>
                <button class="ui Medium blue button set_show">设置数据显示项</button>
              </div>
              <div class="w_setbtn">
                <button class="ui medium yellow button btn_search">查询</button>
                <button class="ui medium orange button btn_clear">清空</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->  
    <div class="overflowXAuto"> 
      <table class="ui celled table selled w_table">
        <thead>
          <tr>
            <th></th>
            <th>结算单位</th>
            <th>单号</th>
            <th>开票日期</th>
            <th>终点</th>
            <th>承运</th>
            <th>件数</th>
            <th>计重</th>          
            <th>体积</th>
            <th>品名</th>
            <th>结算费率</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
      </table>
    </div>
    <div class="pageWrap">
      <div class="pageBox">
        <div class="ui pagination menu">
          <a class="icon item">首页</a>
          <a class="icon item">上一页</a>
          <a class="item">1</a>
          <a class="item">...</a>
          <a class="item">2</a>
          <a class="item">3</a>
          <a class="item">4</a>
          <a class="item">...</a>
          <a class="item">15</a>
          <a class="icon item">下一页</a>
          <a class="icon item">尾页</a>
        </div>
        <div class="ui pagination menu alignItem">
          <a class="icon item">跳转到</a>
          <input type="text" class="width70px height30px item" name="">
          <a class="icon item">页</a>
        </div>
      </div>
    </div>  

  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
