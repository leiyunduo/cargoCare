<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询报表-出发货量分析-统计类-出发货量组合分析</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field ">
                                    <label>查询依据</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text">全部</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部</option>
                                            <option class="item" data-value="1">按航线</option>
                                            <option class="item" data-value="2">按时间</option>
                                        </div>
                                    </div>
                                </div>
                                <div class="eight wide field">
                                    <label>起止日期</label>
                                    <div class="two fields relative">
                                        <div class="eight wide field paddingLeft0">
                                            <input type="text" placeholder="起始日期 格式为20170101">
                                        </div>
                                        <span class="dateSymbol">-</span>
                                        <div class="eight wide field paddingRight0">
                                            <input type="text" placeholder="结束日期 格式为20170101">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn floatLeft">
                            <button class="ui Medium blue button set_search">设置查询条件</button>
                            <button class="ui Medium blue button set_show">设置数据显示项</button>
                        </div>
                        <div class="w_setbtn">
                            <button class="ui medium yellow button btn_search">查询</button>
                            <button class="ui medium orange button btn_clear">清空</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th>航线</th>
            <th>货物类别</th>
            <th>件数</th>
            <th>重量</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
    <!-- page -->
    <div class="pageWrap">
        <div class="pageBox">
            <div class="ui pagination menu _buttonOne">
                <a class="icon item M_index">
                    首页
                </a>
                <a class="icon item" id="last_page">
                    上一页
                </a>
          <span class="icon item" id="M_number"
                style="overflow: hidden;padding: 0;margin: 0;width:0 !important ;"></span>
                <a class="icon item" id="next_page">
                    下一页
                </a>
                <a class="icon item M_last">
                    尾页
                </a>
            </div>
            <div class="ui pagination menu alignItem">
                <a class="icon item">
                    跳转到
                </a>
                <input type="text" class="width70px height30px item q_Enter" name="">
                <a class="icon item">
                    页
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
