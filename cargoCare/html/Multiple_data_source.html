<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理 多数据源管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>运价种类</label>
                                    <input type="text" placeholder="运价代码">
                                </div>
                                <div class="four wide field">
                                    <label>始发站</label>
                                    <input type="text" placeholder="始发站"> 
                                </div>
                                <div class="four wide field">
                                    <label>目的站</label>
                                    <input type="text" placeholder="目的站">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit">查询</button>
                            <button class="ui medium blue button">添加</button>
                        </div>
                        <div class="w_setbtn floatLeft">
                            <button class="ui medium orange button">查看</button>
                            <button class="ui medium teal button ">编辑</button>
                            <button class="ui medium red button ">删除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th></th>
            <th>数据库名称</th>
            <th>多数据源主键</th>
            <th>描述</th>
            <th>驱动类</th>
            <th>数据源地址</th>
            <th>数据库用户名</th>
            <th>数据库密码</th>
            <th>数据库类型</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
