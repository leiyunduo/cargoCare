<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询报表-出发货量分析-统计类-已维护发货人收益分析</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>汇总依据</label>
                                    <div class="two fields relative">
                                        <div class="eight wide field paddingLeft0">
                                            <div class="ui dropdown selection">
                                                <input type="hidden" value="0">
                                                <div class="default text">全部</div>
                                                <i class="dropdown icon"></i>
                                                <div class="menu">
                                                    <option class="item" data-value="0">全部</option>
                                                    <option class="item" data-value="1">按年</option>
                                                    <option class="item" data-value="2">按月</option>
                                                    <option class="item" data-value="3">按周</option>
                                                </div>
                                            </div>
                                        </div>
                                        <span class="dateSymbol">-</span>
                                        <div class="eight wide field paddingRight0">
                                            <div class="ui dropdown selection">
                                                <input type="hidden" value="0">
                                                <div class="default text"></div>
                                                <i class="dropdown icon"></i>
                                                <div class="menu">
                                                    <option class="item" data-value="0">全部</option>
                                                    <option class="item" data-value="1">2017-47</option>
                                                    <option class="item" data-value="2">2017-48</option>
                                                    <option class="item" data-value="3">2017-49</option>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="four wide field ">
                                    <label>发货人</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text"></div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部/全部</option>
                                            <option class="item" data-value="1">发货人1</option>
                                            <option class="item" data-value="2">发货人2</option>
                                            <option class="item" data-value="3">发货人3</option>
                                        </div>
                                    </div>
                                </div>
                                <div class="four wide field ">
                                    <label>终点</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text">全部/全部</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部/全部</option>
                                            <option class="item" data-value="1">终点1</option>
                                            <option class="item" data-value="2">终点2</option>
                                            <option class="item" data-value="3">终点3</option>
                                        </div>
                                    </div>
                                </div>
                                <div class="four wide field ">
                                    <label>货物类别</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text">全部</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部</option>
                                            <option class="item" data-value="1">货物类别1</option>
                                            <option class="item" data-value="2">货物类别2</option>
                                            <option class="item" data-value="3">货物类别3</option>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn floatLeft">
                            <button class="ui Medium blue button set_search">设置查询条件</button>
                            <button class="ui Medium blue button set_show">设置数据显示项</button>
                        </div>
                        <div class="w_setbtn">
                            <button class="ui medium yellow button btn_search">查询</button>
                            <button class="ui medium orange button btn_clear">清空</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th>序号</th>
            <th>周次</th>
            <th>代码</th>
            <th>发货人</th>
            <th>本期计重</th>
            <th>环比计重</th>
            <th>同比计重</th>
            <th>本期应收</th>
            <th>还比应收</th>
            <th>同比应收</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
