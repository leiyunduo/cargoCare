<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-本地运单包舱结算清单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="eight wide field">
                    <label>开票日期</label>
                    <div class="two fields relative">
                      <div class="eight wide field">
                        <input type="text" placeholder="开票起始日期 格式为20170101">
                      </div>
                      <span class="dateSymbol">-</span>
                      <div class="eight wide field">
                        <input type="text" placeholder="开票结束日期 格式为20170101">
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收款人</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">EJCZ/二级沧州</option>
                        <option class="item" data-value="2">EJHD/二级廊坊</option>
                        <option class="item" data-value="3">EJHD/二级秦皇岛</option>
                        <option class="item" data-value="4">EJHD/二级邢台</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>收款销账</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                          <option class="item" data-value="0">全部</option>
                          <option class="item" data-value="1">未收款</option>
                          <option class="item" data-value="2">未销账</option>
                          <option class="item" data-value="3">已销账</option>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field ">
                    <label>收货地点</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                          <option class="item" data-value="0">全部</option>
                          <option class="item" data-value="1">秦皇岛营业部</option>
                          <option class="item" data-value="2">邢台营业部</option>
                          <option class="item" data-value="3">廊坊营业部</option>
                          <option class="item" data-value="4">沧州营业部</option>
                      </div>
                    </div>
                  </div>
                  <div class="four wide field ">
                    <label>单据类型</label>
                    <div class="ui dropdown selection">
                      <input type="hidden" value="0">
                      <div class="default text">全部</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <option class="item" data-value="0">全部</option>
                        <option class="item" data-value="1">包舱</option>
                        <option class="item" data-value="2">运单</option>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn floatLeft">
                <button class="ui Medium blue button set_search">设置查询条件</button>
                <button class="ui Medium blue button set_show">设置数据显示项</button>
              </div>
              <div class="w_setbtn">
                <button class="ui medium yellow button btn_search">查询</button>
                <button class="ui medium orange button btn_clear">清空</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
            <th></th>
            <th>收款人</th>
            <th>单号</th>
            <th>开票日期</th>
            <th>终点</th>
            <th>发货人</th>
            <th>承运</th>
            <th>件数</th>          
            <th>计重</th>
            <th>品名</th>
            <th>开票费率</th>
        </tr>
      </thead>
      <tbody>
      <!--循环数据-->
      </tbody>
    </table>
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/jcsj/alert.js"></script>
