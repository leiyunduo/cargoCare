<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-通用数据字典-客户类型代码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="three fields">
                  <div class="four wide field">
                    <label>客户代码</label>
                    <input type="text" placeholder="客户代码">
                  </div>
                  <div class="four wide field">
                    <label>客户类型</label>
                    <input type="text" placeholder="客户类型">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium yellow button submit btn-search">查询</button>
              </div>
              <<div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
          <th></th>
          <th>客户类型</th>
          <th>客户代码</th>
          <th>起始日期</th>
          <th>终止日期</th>
          <th>出发/到达</th>
          <th>发货人/收货人</th>
        </tr>
      </thead>
      <tbody>
      <!--循环数据-->
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
