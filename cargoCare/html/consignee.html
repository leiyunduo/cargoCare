<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-出发收货相关信息-收货人信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>发货人</label>
                    <input type="text" placeholder="发货人">
                  </div>
                  <div class="four wide field">
                    <label>终点</label>
                    <input type="text" placeholder="终点">
                  </div>
                  <div class="four wide field">
                    <label>收货人名称</label>
                    <input type="text" placeholder="收货人名称">
                  </div>
                  <div class="four wide field">
                    <label>收货人电话</label>
                    <input type="text" placeholder="收货人电话">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>收货人地址</label>
                    <input type="text" placeholder="收货人地址">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui medium blue button">添加</button>
                <button class="ui medium yellow button submit">查询</button>
                <button class="ui medium orange button">清空</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium orange button">查看</button>
                <button class="ui medium teal button">编辑</button>
                <button class="ui medium red button">删除</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr>
          <th></th>
          <th>发货人</th>
          <th>终点</th>
          <th>收货人名称</th>
          <th>收货人地址</th>
          <th>收货人电话</th>
          <th>传真</th>
          <th>邮箱</th>
          <th>储运备注</th>
          <th>短信通知</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
      <!--循环数据-->
      </tbody>
    </table>
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
