<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数据-行业数据-火车站代码</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>代码</label>
                                    <input type="text" placeholder="代码" class="code">
                                </div>
                                <div class="four wide field">
                                    <label>中文名</label>
                                    <input type="text" placeholder="中文名" class="name">
                                </div>
                                <div class="four wide field">
                                    <label>表格导入</label>
                                    <input type="file" id="upfile" name="trainCode" placeholder="选择文件">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit btn-search">查询</button>
                        </div>
                        <div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th></th>
            <th>代码</th>
            <th>中文名称</th>
            <th>对应城市</th>
        </tr>
        </thead>
        <tbody class="table-list">
        <!--循环数据-->
        </tbody>
    </table>
    <!-- page -->
    <div class="pageWrap">
        <div class="pageBox">
            <div class="ui pagination menu _buttonOne">
                <a class="icon item M_index">
                    首页
                </a>
                <a class="icon item" id="last_page">
                    上一页
                </a>
          <span class="icon item" id="M_number"
                style="overflow: hidden;padding: 0;margin: 0;width:0 !important ;"></span>
                <a class="icon item" id="next_page">
                    下一页
                </a>
                <a class="icon item M_last">
                    尾页
                </a>
            </div>
            <div class="ui pagination menu alignItem">
                <a class="icon item">
                    跳转到
                </a>
                <input type="text" class="width70px height30px item q_Enter" name="">
                <a class="icon item">
                    页
                </a>
            </div>
        </div>
    </div>
</div>
<!--此页面的excel 导入导出页面样式怎么整  刘刘刘-->

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/component/pagination.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/toolfn/tollfun.js"></script>
<script src="../js/Train_station_code/Train_station_code.js"></script>
