        <div class="fields">
          <div class="sixteen wide field">
            <label>客服记录</label>
            <textarea rows="2" class="remark"></textarea>
          </div>
        </div>
      </div>
      <div class="padding5030">
        <div class="flexCenter">
          <button class="ui medium orange button xiugai">提交</button>
        </div>
      </div>
    </form>
  </div>
  <div class="flight_booking_model">
    <div class="two_level_menu_head">
      <span>航班模版添加</span>
      <span id="close_two_level_page" class="two_level_menu_head_close icon-cancel-circle"></span>
    </div>
    <form class="ui form template_add">
      <div class="row">
        <div class="four fields">
          <div class="four wide field" >
            <label>订舱号</label>
            <input type="text" class="book_" name="template_add_booking_number" placeholder="订舱号(六位数字)">
          </div>
          <div class="four wide field" >
            <label>运单号</label>
            <div class="two fields relative">
              <div class="six wide field paddingLeft0">
                <input type="text" placeholder="3字码" class="order_t_" onkeyup="toUpperCase(this)" name="template_add_waybill_number_three_code">
              </div>
              <span class="dateSymbol left37">-</span>
              <div class="ten wide field paddingRight0">
                <input type="text" placeholder="8位数字" class="order_n_" name="template_add_number_eight_digits">
              </div>
            </div>
          </div>
          <div class="four wide field">
            <label>客户代码</label>
            <input type="text" class="booking_customer_code_" onkeyup="toUpperCase(this)" placeholder="客户代码">
          </div>
          <div class="four wide field" >
            <label>客户名称</label>
            <input type="text" class="inputMustBgColor booking_customer_name_" placeholder="客户名称">
            <i class="must"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="five fields">
          <div class="four wide field disable" >
            <label>联系人</label>
            <input type="text" class="booking_contact_person_" placeholder="客户联系人姓名">
          </div>
          <div class="two wide field" >
            <label>电话</label>
            <input type="text" class="booking_contact_person_tel_" placeholder="客户电话号" name="template_add_customer_call">
          </div>
          <div class="two wide field" >
            <label>手机</label>
            <input type="text" class="booking_contact_person_phone_" placeholder="客户手机号" name="template_add_customer_mobile">
          </div>
          <div class="four wide field">
            <label>航班号</label>
            <input type="text" class="inputMustBgColor order_" onkeyup="toUpperCase(this)" placeholder="2位航空公司代码+4位数字" readonly="true">
            <i class="must"></i>
          </div>
          <div class="four wide field">
            <label>航班日期</label>
            <input type="text" class="inputMustBgColor plan_fry_date_" placeholder="航班日期 格式为20170101" readonly="true">
            <i class="must"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="seven fields">
          <div class="two wide field" >
            <label>始发站</label>
            <input type="text" class="inputMustBgColor departure_code_" placeholder="始发站三字码" readonly="true" onkeyup="toUpperCase(this)">
            <i class="must"></i>
          </div>

          <div class="two wide field" >
            <label>目的站</label>
            <input type="text" class="inputMustBgColor destination_code_" placeholder="目的站三字码" readonly="true" onkeyup="toUpperCase(this)">
            <i class="must"></i>
          </div>

          <div class="four wide field disable" >
            <label>品名</label>
            <input type="text" class="product_no_" placeholder="物品名称">
          </div>
          <div class="two wide field" >
            <label>件数</label>
            <input type="text" class="apply_quatity_" placeholder="请输入整数" name="template_add_jianshu_number">
          </div>

          <div class="two wide field" >
            <label>重量</label>
            <input type="text" class="inputMustBgColor apply_weight_" placeholder="请输入数字" name="template_add_weight">
            <i class="must"></i>
          </div>

          <div class="two wide field" >
            <label>体积</label>
            <input type="text" class="apply_volume_" placeholder="请输入数字" name="template_add_volume">
          </div>

          <div class="two wide field" >
            <label>箱板数</label>
            <input type="text" class="number_plate_" placeholder="请输入整数" name="template_add_box_plates_number">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="fields">
          <div class="sixteen wide field">
            <label>备注</label>
            <textarea rows="2" class="remark_"></textarea>
          </div>
        </div>
      </div>
      <div class="padding5030">
        <div class="flexCenter">
          <button class="ui medium orange button tijiaomodel">提交</button>
        </div>
      </div>
    </form>
  </div>
</body>

<script type="text/javascript">
//航班信息
  $('.look_flightInformation').on('click',function(){
    $('.flightInformation').show()
})
  $('.flightInformation .two_level_menu_head_close').on('click',function(){
    $('.flightInformation').hide()
    $('.wym_container').show()
    $('.flightInformation input').val('')
  })
//订舱添加
  $('.flight_booking_add_btn').on('click',function(){
    $('.flight_booking_add').show()
  })
  $('.flight_booking_add .two_level_menu_head_close').on('click',function(){
    $('.flight_booking_add').hide()
    $('.flightInformation').show()
    $('.flight_booking_add input').val('')
  })
//订舱查看
  $('.flight_booking_look_btn').on('click',function(){
    $('.flight_booking_look').show()
  })
  $('.flight_booking_look .two_level_menu_head_close').on('click',function(){
    $('.flightInformation').show()
    $('.flight_booking_look').hide()
    $('.flight_booking_look input').val('')
  })
//订舱修改
  $('.flight_booking_modification_btn').on('click',function(){
    $('.flight_booking_modification').show()
  })
  $('.flight_booking_modification .two_level_menu_head_close').on('click',function(){
    $('.flight_booking_modification').hide()
    $('.flight_booking_modification input').val('')
    $('.flightInformation').show()
  })
//订舱模版
  $('.flight_booking_model_btn').on('click',function(){
    $('.flight_booking_model').show()
  })
  $('.flight_booking_model .two_level_menu_head_close').on('click',function(){
    $('.flight_booking_model').hide()
    $('.flight_booking_model input').val('')
    $('.flightInformation').show()
  })
</script>
