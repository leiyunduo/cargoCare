<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>系统管理-个人中心</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/css.css">
	<link rel="stylesheet" href="../css/semantic.min.css">
  <link rel="stylesheet" href="../svg/font.css">
  <style>
    .main_wrap{
      box-sizing: border-box;
      padding: 20px 30px;
    }
    .card_wrap{
      box-sizing: border-box;
      padding: 10px 20px !important; 
      width: 100% !important;
    }
    .card_wrap .item{
      margin-bottom: 5px;
    }
    .btn_wrap{
      padding: 10px 0;
    }
  </style>
</head>

<body>
	<div class="wym_container main_wrap">
    <h3 class="ui dividing header">
      个人信息
    </h3>
    <div class="ui card card_wrap">
      <div class="ui list left floated">
        <div class="item">
          <i class="user icon"></i>
          <div class="content">
            <span>账号:</span> 
            <span class="user_name"></span>
          </div>
        </div>
        <div class="item">
          <i class="linkify icon"></i>
          <div class="content">
            <span>真实姓名:</span> 
            <span class="user_real_name"></span>
          </div>
        </div>
        <div class="item">
          <i class="font icon"></i>
          <div class="content">
            <span>英文名:</span> 
            <span class="user_en_name"></span>
          </div>
        </div>
        <div class="item">
          <i class="mobile icon"></i>
          <div class="content">
            <span>手机号:</span> 
            <span class="user_tel"></span>
          </div>
        </div>
        <div class="item">
          <i class="mail icon"></i>
          <div class="content">
            <span>邮箱:</span> 
            <span class="user_email"></span>
          </div>
        </div>
        <div class="item">
          <i class="users icon"></i>
          <div class="content">
            <span>所属部门:</span> 
            <span class="user_depart"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_wrap">
      <div class="flexCenter">
        <button class="ui medium orange button btn_edit">编辑信息</button>
        <button class="ui medium red button password_edit">修改密码</button>
      </div>
    </div>
    <div class="ui card card_wrap edit_info" style="display:none;">
      <div class="ui form detail">
        <div class="two fields marginBottom20">
          <div class="field">
            <label>英文名</label>
            <input placeholder="英文名" class="d_en_name" type="text">
          </div>
          <div class="field">
            <label>邮箱</label>
            <input placeholder="邮箱" type="text" class="d_email">
          </div>
          <div class="field">
            <label>手机号</label>
            <input placeholder="手机号" type="text" class="d_phone">
          </div>
        </div>
        <div class="btn_wrap">
          <div class="flexCenter">
            <button class="ui medium olive button btn_save_detail">保存</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui card card_wrap password_info" style="display:none;">
      <div class="ui form detail">
        <div class="two fields marginBottom20">
          <div class="field">
            <label class="password_title">旧密码</label>
            <input placeholder="密码" type="password" class="d_old_password">
          </div>
          <div class="field">
            <label class="password_title">新密码</label>
            <input placeholder="密码" type="password" class="d_new_password">
          </div>
          <div class="field">
            <label class="password_title">确认新密码</label>
            <input placeholder="再次输入密码" type="password" class="d_sure_password">
          </div>
        </div>
        <div class="btn_wrap">
          <div class="flexCenter">
            <button class="ui medium olive button btn_save_password">保存</button>
          </div>
        </div>
      </div>
    </div>
	</div>
</body>

</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/js.js"></script>

<script src="../js/utils/LXHR.js"></script>
<script src="../js/utils/utils.js"></script>
<script src="../js/utils/store.js"></script>

<script src="../js/personal_management/index.js"></script>
