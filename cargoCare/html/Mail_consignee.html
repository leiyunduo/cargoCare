<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-行业数据-邮件收货人</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>城市</label>
                    <input type="text" placeholder="城市">
                  </div>
                  <div class="four wide field" >
                    <label>名称</label>
                    <input type="text" placeholder="名称">
                  </div>
                  <div class="four wide field">
                    <label>单位</label>
                    <input type="text" placeholder="单位">
                  </div>
                  <div class="four wide field">
                    <label>联系人</label>
                    <input type="text" placeholder="联系人">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="four fields">
                  <div class="four wide field" >
                    <label>电话</label>
                    <input type="text" placeholder="电话">
                  </div>
                  <div class="four wide field">
                    <label>地址</label>
                    <input type="text" placeholder="地址">
                  </div>
                  <div class="four wide field">
                    <label>Email</label>
                    <input type="text" placeholder="Email">
                  </div>
                </div>
              </div>
            </div>
            <!-- 按钮 开始-->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui Medium yellow button submit btn-search">查询</button>
              </div>
              <div class="w_setbtn floatLeft">
                   <button class="ui medium orange button import_settings">导入相关</button>
              </div>
            </div>
            <!-- 按钮 结束-->
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>城市</th>
              <th>单位</th>
              <th>名称</th>
              <th>联系人</th>
              <th>电话</th>
              <th>地址</th>
              <th>Email</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jcsj/alert.js"></script>
