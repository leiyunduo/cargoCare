<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基础数据-设置-业务员管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>业务员编号</label>
                    <input type="text" placeholder="业务员编号">
                  </div>
                  <div class="four wide field">
                    <label>姓名</label>
                    <input type="text" placeholder="姓名">
                  </div>
                  <div class="four wide field">
                    <label>性别</label>
                    <input type="text" placeholder="性别">
                  </div>
                  <div class="four wide field">
                    <label>备注</label>
                    <input type="text" placeholder="备注">
                  </div>
                </div>
              </div>
            </div>
            <!-- 按钮 开始-->
            <div class="padding5030">              
              <div class="w_setbtn">
                <button class="ui medium yellow button submit btn-search">查询</button>
                <!--<button class="ui medium blue button">添加</button>-->
                <!-- <button class="ui medium orange button ">清空</button> -->
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui medium orange button import_settings">导入相关</button>
              </div>


            </div>
            <!-- 按钮 结束-->
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>业务员编号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>备注</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jcsj/alert.js"></script>
