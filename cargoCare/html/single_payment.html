<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收付款-出发收付款-单票付款</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form">
            <div class="ui mini form padding10-20">
              <div class="row">
                <div class="two fields">
                  <div class="six wide field">
                    <div class="two fields marginBottom30">
                      <div class="twelve wide field">
                        <label>单号</label>
                        <input type="text" placeholder="单号">
                      </div>
                      <div class="four wide field">
                        <button class="ui Medium yellow button btnHeight43_1">查询</button>
                      </div>
                    </div>
                    <table class="ui celled table selled w_table  marginBottom30">
                      <thead>
                        <tr>
                          <th >费用名称</th>
                          <th >结算单位</th>
                          <th >费用</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td >应收运费</td>
                          <td >收河北庆宜物流有限公司</td>
                          <td >180</td>
                        </tr>
                        <tr>
                          <td >应收燃油费</td>
                          <td >收河北庆宜物流有限公司</td>
                          <td >20</td>
                        </tr>
                        <tr>
                          <td >合计</td>
                          <td >收河北庆宜物流有限公司</td>
                          <td >200</td>
                        </tr>
                      </tbody>
                  </table>
                  <div class="flexCenter">
                    <button class="ui medium teal button ">查看菜单明细</button>
                  </div>
                  </div>
                  <div class="ten wide field ">
                    <div class="four fields marginBottom30">
                      <div class="seven wide field">
                        <label>资金流向</label>
                        <input type="text" placeholder="资金流向">
                      </div>
                      <div class="three wide field">
                        <label>收付款方式</label>
                        <div class="ui dropdown selection">
                            <input type="hidden" value="0">
                            <div class="default text">全部</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <option class="item" data-value="0">全部</option>
                                <option class="item" data-value="1">现金</option>
                                <option class="item" data-value="2">预付款</option>
                            </div>
                        </div>
                      </div>
                      <div class="three wide field">
                        <label>金额</label>
                        <input type="text" placeholder="金额">
                      </div>
                      <div class="three wide field">
                        <button class="ui Medium yellow button btnHeight43_1">收款</button>
                      </div>
                    </div>
                    <table class="ui celled table selled w_table">
                      <thead>
                        <tr>
                            <th >类型</th>
                            <th >结算单位</th>
                            <th >费用小计</th>
                            <th >差额</th>
                            <th >已收(付)款</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td >收款</td>
                          <td >收河北庆宜物流有限公司</td>
                          <td >200</td>
                          <td >0</td>
                          <td >200</td>
                        </tr>
                        <tr>
                          <td >总计</td>
                          <td ></td>
                          <td >200</td>
                          <td >0</td>
                          <td >200</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div> 
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
