<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>综合查询-收货信息模糊查询</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form main_search">
            <div class="ui mini form padding10-20 search_items">

            </div>
            <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn floatLeft">
                <button class="ui Medium blue button set_search">设置查询条件</button>
                <button class="ui Medium blue button set_show">设置数据显示项</button>
              </div>
              <div class="w_setbtn">
                <button class="ui medium yellow button btn_search">查询</button>
                <button class="ui medium orange button btn_clear">清空</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--table-->    
    <table class="ui celled table selled w_table">
      <thead>
        <tr class="show_items">
          <th></th>
          <th>单号</th>
          <th>对应单号</th>
          <th>简易制单</th>
          <th>起点</th>
          <th>终点</th>
          <th>第一程</th>
          <th>空运中转</th>          
          <th>发货人名称</th>
          <th>发货人地址</th>
          <th>发货人电话</th>
        </tr>
      </thead>
      <tbody class="main_table">
      <!--循环数据-->
      </tbody>
    </table>
    <!-- page -->
    <div class="pageWrap">
      <div class="pageBox">
      </div>
    </div>
  </div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/js.js"></script>

<script src="../js/utils/LXHR.js"></script>
<script src="../js/utils/utils.js"></script>
<script src="../js/utils/store.js"></script>

<script src="../js/component/pagination.js"></script>

<script src="../js/Fuzzy_query/config.js"></script>
<script src="../js/Fuzzy_query/search.js"></script>
<script src="../js/Fuzzy_query/set.js"></script>
