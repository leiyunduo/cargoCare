<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>票证-主单票证管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
  <div class="wym_container">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form overflowHideen">
            <div class="ui mini form whitebg padding10-20">
              <div class="row">
                <div class="four fields">
                  <div class="four wide field">
                    <label>单证号</label>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
         <!-- 按钮 -->
            <div class="padding5030">
              <div class="w_setbtn">
                <button class="ui yellow button submit">查询</button>
                <button class="ui blue button">添加</button>
                <button class="ui blue button">多条添加</button>
                <button class="ui orange button">清空</button>
              </div>
              <div class="w_setbtn floatLeft">
                <button class="ui orange button">查看</button>
                <button class="ui teal button">编辑</button>
                <button class="ui red button">删除</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
                <!--table-->    
    <table class="ui celled table selled w_table">
        <thead>
          <tr>
              <th></th>
              <th>单证号</th>
              <th>单证管理状态</th>
              <th>开单人</th>
              <th>开单操作时间</th>
              <th>单证物理状态</th>
              <th>单证录入人</th>
              <th>录入时间</th>
          </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
  </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
