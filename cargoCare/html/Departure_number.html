<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>综合查询-收货单号查询</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
    <style>
      .setCheckItem {
        margin: 5px 0px;
        width: 30% !important;
      }
      .report_table_wrap{
        max-height: 490px !important;
        overflow-y: auto;
      }
      #print_report{
        min-width: 500px;
        max-width: 1000px;
      }
    </style>
</head>
<body>
  <div class="wym_container page_info" data-id="1048" data-havebasis="0">
    <div>
      <div class="w_filter">
        <div class="ui bottom attached tab active" data-tab="first">
          <form class="ui form main_search">
            <div class="ui mini form padding10-20 search_items">

            </div>
            <!-- 按钮 -->
						<div class="padding5030">
              <div class="w_setbtn floatLeft">
                <button class="ui Medium blue button set_search">设置查询条件</button>
                <button class="ui Medium blue button set_show">设置数据显示项</button>
                <button class="ui Medium orange button print_all">批量打印</button>
              </div>
              <div class="w_setbtn">
                <button class="ui medium yellow button btn_search">查询</button>
                <button class="ui medium orange button btn_clear">清空</button>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </div>
    <!--table-->    
    <div class="report_table_wrap">
      <table class="ui celled table selled report_table">
        <thead>
          <tr class="show_items">

          </tr>
        </thead>
        <tbody class="main_table">
        <!--循环数据-->
        </tbody>
      </table>
    </div>
    <!-- page -->
    <div class="pageWrap">
      <div class="pageBox">
      </div>
    </div>
  </div>
</body>
