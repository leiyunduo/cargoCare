<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础数据-提货-提货主单运价</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>费用名称</label>
                                    <input type="text" placeholder="费用名称">
                                </div>
                                <div class="four wide field">
                                    <label>提货方式</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="全部">
                                        <div class="default text">全部</div>
                                        <i class="dropdown icon"></i>
                                        <selected class="menu">
                                            <option class="item" data-value="">全部</option>
                                            <option class="item" data-value="">派送</option>
                                            <option class="item" data-value="">中转</option>
                                            <option class="item" data-value="">自提</option>
                                        </selected>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit btn-search">查询</button>
                        </div>
                        <div class="w_setbtn floatLeft">
                            <button class="ui medium orange button import_settings">导入相关</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--table-->
    <div class="overflowXAuto">
        <table class="ui celled table selled w_table">
            <thead>
            <tr>
                <th></th>
                <th>费用名称</th>
                <th>提货方式</th>
                <th>到达方式</th>
                <th>发货人</th>
                <th>平均单件重量</th>
                <th>派送区域</th>
                <th>重量区间</th>
                <th>品名</th>
                <th>收货人</th>
                <th>货物类别</th>
            </tr>
            </thead>
            <tbody>
            <!--循环数据-->
            </tbody>
        </table>
    </div>
    <div class="pageWrap">
        <div class="pageBox">
            <div class="ui pagination menu">
                <a class="icon item">首页</a>
                <a class="icon item">上一页</a>
                <a class="item">1</a>
                <a class="item">...</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="item">...</a>
                <a class="item">15</a>
                <a class="icon item">下一页</a>
                <a class="icon item">尾页</a>
            </div>
            <div class="ui pagination menu alignItem">
                <a class="icon item">跳转到</a>
                <input type="text" class="width70px height30px item" name="">
                <a class="icon item">页</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
<script src="../js/utils/LXHR.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/jcsj/alert.js"></script>
