<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理 回收站管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/semantic.min.css">
    <link rel="stylesheet" href="../svg/font.css">
</head>
<body>
<div class="wym_container">
    <div>
        <div class="w_filter">
            <div class="ui bottom attached tab active" data-tab="first">
                <form class="ui form">
                    <div class="ui mini form padding10-20">
                        <div class="row">
                            <div class="four fields">
                                <div class="four wide field">
                                    <label>关键字</label>
                                    <input type="text">
                                </div>
                                <div class="four wide field ">
                                    <label>是否还原</label>
                                    <div class="ui dropdown selection">
                                        <input type="hidden" value="0">
                                        <div class="default text"></div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <option class="item" data-value="0">全部</option>
                                            <option class="item" data-value="1">可还原</option>
                                            <option class="item" data-value="2">不可还原</option>
                                        </div>
                                    </div>
                                </div>
                                <div class="eight wide field">
                                    <label>操作时间</label>
                                    <div class="two fields relative">
                                        <div class="eight wide field">
                                            <input type="date" placeholder="操作起始时间">
                                        </div>
                                        <span class="dateSymbol">-</span>
                                        <div class="eight wide field">
                                            <input type="date" placeholder="操作结束时间">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="fields">
                                <div class="four wide field ">
                                    <label>操作人</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 左按钮 -->
                    <div class="padding5030">
                        <div class="w_setbtn floatLeft">
                            <button class="ui medium orange button ">可还原</button>
                        </div>
                        <!-- 右按钮 -->
                        <div class="w_setbtn">
                            <button class="ui medium yellow button submit">查询</button>
                            <button class="ui medium blue button">添加</button>
                            <button class="ui medium orange button">清空</button>-->
                        </div>
                    </div>

                </form>
            </div>
        </div>



    </div>
    <!--table-->
    <table class="ui celled table selled w_table">
        <thead>
        <tr>
            <th></th>
            <th>引用对象</th>
            <th>引用对象ID</th>
            <th>名称</th>
            <th>备注</th>
            <th>操作人</th>
            <th>日期</th>
        </tr>
        </thead>
        <tbody>
        <!--循环数据-->
        </tbody>
    </table>
</div>

</body>
</html>
<script src="../js/jquery.js"></script>
<script src="../js/semantic.min.js"></script>
<script src="../js/js.js"></script>
<script src="../js/more.btn.js"></script>
