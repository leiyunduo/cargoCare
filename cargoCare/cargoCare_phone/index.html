<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--（部分安卓手机的UC浏览器写完以后还是可以放大缩小）
    忽略将页面中的数字识别为电话号码-->
    <!--<meta name="format-detection" content="telephone=no" />（ios上会明显 有时候会把数字当成电话号码）-->
    <!--忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="email=no" />
   <!-- viewport模板-->
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">

    <!--webkit表单元素的默认外观怎么重置-->
    <style>
        .css{-webkit-appearance:none;} （ios上的下拉框会有圆角，所以要写border-radius:0）
    </style>


    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <title>首页</title>
</head>
<body class="css">
    <!-- header -->
    <div class="header">
        运单号查询
    </div>

    <!--  -->
    <div class="content">
        <div class="contentLeft">
            <select name="THREE_CODEselect" size="1" id="option">
            </select>
        </div>
        <div class="contentMiddle">
            <input type="text" class="num" placeholder="运单号8位">
        </div>
    </div>


    <div class="four wide field chose">
        <div class="ui radio checkbox">
            <div class="checkbox_content">
                <label>已到达</label>
                <input type="radio" class="ch1" name="frequency">
                <label>未到达</label>
                <input type="radio" class="ch2" name="frequency">
            </div>
            
        </div>
    </div>


    <div class="tel">
        <lable>预留手机号</lable>
        <br>
        <span></span><input type="tel" class="telephone" placeholder="收/发货人电话">
        <!-- <p class="msg"></p> -->
    </div>


    <div class="footer">
        <div><a href="">历史查询</a></div>
        <div><a href="">联系我们</a></div>
    </div>
    <!-- 查询按钮 -->
    <div class="contentRight">
        <button class="searchBtn">查询</button>
    </div>
</body>
</html>
<script src="js/rem.js"></script>
<script src="js/jquery.js"></script>
<script src="js/search.js"></script>
