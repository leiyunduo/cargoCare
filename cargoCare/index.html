<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargo Care 货运代理人系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="svg/font.css">
    <link rel="stylesheet" href="css/exit.css">
</head>

<body>
<div class="login_warp">
  <img class="yun_img" src="images/yun/yun_one/yun8.png">
  <img class="yun_img_one" src="images/yun/yun_one/yun8.png">
  <img class="fj_img" src="images/yun/feiji.png">
<div class="ui middle aligned center aligned grid Wym_pl" style=" opacity: 0 ;transform:scale(2.9,1.5);">
  <div class="column"  style="background-color: rgba(255,255,255,.8);">
    <h2 class="ui teal image header">   
      <div class="content">
       <img src="images/logo111.png" alt="">
      </div>
    </h2>
    
    <form class="ui large form" style="width: 420px;">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" class="name" name="email" placeholder="userName">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" class="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button loginbtn" >Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us
    </div>
  </div>
</div>
</div>

    

</body>
</html>
